<!DOCTYPE html>
<html>
<head>
    <title>CI/CD Code Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CI/CD Code Setup</h1>
        <form method="POST">
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" id="project_name" name="project_name" required>
            </div>
            
            <div class="form-group">
                <label for="s3_bucket">S3 Bucket Path:</label>
                <input type="text" id="s3_bucket" name="s3_bucket" placeholder="your-bucket" required>
            </div>

            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" placeholder="main" value="main">
            </div>

            <div class="form-group">
                <label for="s3_bucket_sync">S3 Bucket Path:</label>
                <input type="text" id="s3_bucket_sync" name="s3_bucket_sync" placeholder="your_static_bucket" required>
            </div>

            <div class="form-group">
                <label for="frontend_domain">Frontend Domain:</label>
                <input type="text" id="frontend_domain" name="frontend_domain" placeholder="example.com" value="localhost">
            </div>
            
            <div class="form-group">
                <label for="api_domain">API Domain:</label>
                <input type="text" id="api_domain" name="api_domain" placeholder="api.example.com" value="_">
            </div>
            
            <div class="form-group">
                <label for="aws_region">AWS Region:</label>
                <input type="text" id="aws_region" name="aws_region" value="ap-south-1" required>
            </div>
            
            <div class="form-group">
                <label for="aws_account_id">AWS Account ID:</label>
                <input type="text" id="aws_account_id" name="aws_account_id">
            </div>
            
            
            <button type="submit" class="btn">Generate Project</button>
        </form>
    </div>
</body>
</html>
