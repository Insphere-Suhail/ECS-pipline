<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Infrastructure - ECS Pipeline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">ðŸ”„ Creating Infrastructure</h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 id="status-message">Initializing infrastructure creation...</h5>
                        <div class="progress mt-4 mb-3">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="progress-details" class="mt-3 text-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const operationId = "{{ operation_id }}";
        let progress = 0;
        
        function updateProgressBar() {
            progress = Math.min(progress + 1, 95);
            document.getElementById('progress-bar').style.width = progress + '%';
        }
        
        function checkProgress() {
            fetch(`/get_operation_status/${operationId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status-message').textContent = data.message;
                    updateProgressBar();
                    
                    if (data.status === 'completed') {
                        document.getElementById('progress-bar').style.width = '100%';
                        document.getElementById('progress-bar').classList.remove('progress-bar-animated');
                        document.getElementById('progress-bar').classList.add('bg-success');
                        setTimeout(() => {
                            window.location.href = `/infra_success/${operationId}`;
                        }, 2000);
                    } else if (data.status === 'failed') {
                        document.getElementById('status-message').innerHTML = 
                            `<div class="alert alert-danger">${data.message}</div>`;
                        document.getElementById('progress-bar').classList.add('bg-danger');
                    } else {
                        setTimeout(checkProgress, 3000);
                    }
                })
                .catch(error => {
                    console.error('Error checking progress:', error);
                    setTimeout(checkProgress, 3000);
                });
        }
        
        // Start checking progress
        checkProgress();
        setInterval(updateProgressBar, 1000);
    </script>
</body>
</html>
